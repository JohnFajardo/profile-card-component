<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="images/favicon-32x32.png">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <img class="bg-top" src="images/bg-pattern-top.svg" alt="backgroud">
    <img class="bg-bottom" src="images/bg-pattern-bottom.svg" alt="backgroud">
    <div class="main">
        <div class="card-container">
            <div class="top"></div>
            <div class="middle">
                <p class="name">Victor Crest <span>26</span></p>
                <p class="location">London</p>
            </div>
            <div class="bottom">
                <div class="stats"><p>80K</p><span>Followers</span></div>
                <div class="stats"><p>803K</p><span>Likes</span></div>
                <div class="stats"><p>1.4K</p><span>Photos</span></div>
            </div>
            <img src="./images/image-victor.jpg" alt="Victor Crest">
        </div>
    </div>
</body>
</html>
